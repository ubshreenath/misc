    <script>
		$(function(){
			$(".lnkBack").hide();
			$(".mainpg").hide().fadeIn(500);
			$("#btnEnter").click(function(){
				$(".mainpg").hide("clip",{},1000, LoadHome);
			});
			$(".lnkBack").click(function(){
				$("#content").fadeOut(800, LoadHome);
				$(this).hide();
			});
		});
		function LoadHome(){
			$(".lnkBack").hide();
			$.get("panels.html", function(data){
				$("#content").hide().empty().append(data).show("drop", {}, 1000);
			});
		}
	</script>
